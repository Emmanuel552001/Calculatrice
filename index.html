<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="operator">/</button>
            <button class="operator">Ã—</button>
            <button class="operator">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>.</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equals" onclick="calculate()" style="grid-row: span 2">=</button>
            <button style="grid-column: span 2">0</button>
            <button>00</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
